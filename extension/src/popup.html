<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>Vaultlight Autofill</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color-scheme: dark;
        --bg: #0f172a;
        --panel: #172554;
        --accent: #38bdf8;
        --danger: #f87171;
        --text: #e2e8f0;
        --muted: #94a3b8;
        font-family: "Inter", system-ui, sans-serif;
      }
      body {
        margin: 0;
        padding: 0;
        background: var(--bg);
        color: var(--text);
        width: 320px;
        min-height: 420px;
      }
      .app {
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      .section {
        background: linear-gradient(150deg, rgba(23, 37, 84, 0.9), rgba(15, 23, 42, 0.85));
        border-radius: 14px;
        padding: 16px;
        border: 1px solid rgba(148, 163, 184, 0.18);
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .section.hidden {
        display: none;
      }
      h1,
      h2,
      h3 {
        margin: 0 0 6px;
      }
      label {
        font-size: 0.85rem;
        color: var(--muted);
      }
      input[type="password"],
      input[type="text"] {
        width: 100%;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid rgba(148, 163, 184, 0.25);
        background: rgba(15, 23, 42, 0.75);
        color: var(--text);
      }
      input:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.25);
      }
      button {
        border: none;
        border-radius: 10px;
        padding: 10px 14px;
        font-weight: 600;
        cursor: pointer;
        background: rgba(56, 189, 248, 0.18);
        color: var(--text);
        transition: transform 0.18s ease;
      }
      button.primary {
        background: linear-gradient(135deg, var(--accent), #0ea5e9);
        color: #0b1120;
      }
      button.danger {
        background: rgba(248, 113, 113, 0.15);
        color: #fecaca;
      }
      button:hover {
        transform: translateY(-1px);
      }
      .entries {
        display: flex;
        flex-direction: column;
        gap: 12px;
        max-height: 220px;
        overflow-y: auto;
      }
      .entry {
        padding: 12px;
        border-radius: 12px;
        background: rgba(15, 23, 42, 0.75);
        border: 1px solid rgba(148, 163, 184, 0.18);
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .entry-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 8px;
      }
      .entry-label {
        font-weight: 600;
      }
      .entry-username {
        font-size: 0.8rem;
        color: var(--muted);
      }
      .badge {
        border-radius: 999px;
        padding: 2px 8px;
        font-size: 0.7rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
      .badge.safe {
        background: rgba(34, 197, 94, 0.18);
        color: #4ade80;
      }
      .badge.warning {
        background: rgba(250, 204, 21, 0.2);
        color: #fde68a;
      }
      .badge.breached {
        background: rgba(248, 113, 113, 0.22);
        color: #fca5a5;
      }
      .badge.pending {
        background: rgba(148, 163, 184, 0.2);
        color: var(--muted);
      }
      .message {
        min-height: 18px;
        font-size: 0.85rem;
        color: var(--muted);
      }
      .message.success {
        color: #4ade80;
      }
      .message.error {
        color: var(--danger);
      }
      .entries-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 8px;
      }
      .entries-header h3 {
        margin: 0;
        font-size: 1rem;
      }
      .hint {
        font-size: 0.8rem;
        color: var(--muted);
        line-height: 1.4;
      }
      .hint.warning {
        color: #facc15;
      }
      .hint.danger {
        color: var(--danger);
      }
      #security-state {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <section class="section" id="status-section">
        <h3>Status</h3>
        <p class="hint" id="status-text">Loading...</p>
        <p class="hint" id="security-state"></p>
      </section>
      <section class="section hidden" id="sync-section">
        <h3>Sync required</h3>
        <p class="hint">
          Open the Vaultlight vault in the active tab and click
          <strong>Sync</strong> to load the encrypted vault into the extension.
        </p>
        <button id="sync-button" class="primary">Sync now</button>
      </section>
      <section class="section hidden" id="unlock-section">
        <h3>Unlock vault</h3>
        <form id="unlock-form">
          <label for="unlock-password">Master password</label>
          <input id="unlock-password" type="password" autocomplete="current-password" />
          <button type="submit" class="primary">Unlock</button>
        </form>
      </section>
      <section class="section hidden" id="entries-section">
        <div class="entries-header">
          <h3>Stored credentials</h3>
          <button id="lock-button" class="danger">Lock</button>
        </div>
        <div class="entries" id="entries"></div>
      </section>
      <p class="message" id="message"></p>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
